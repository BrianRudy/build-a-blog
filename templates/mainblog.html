{% extends "base.html" %}

{% block content %}
<body>
    <form method="post">
        <label>
            <div><input value="Enter a New Blog" type= "submit"></div>
    </form>
    <hr>

    {% for blogpost in blogposts %}
        <div class="blogpost">
            <div class="blogpost-title">{{blogpost.title}}</div>
            <pre class="blogpost-body">{{blogpost.blogpost}}</pre>
        </div>
    {% endfor %}

</body>
{% endblock %}
